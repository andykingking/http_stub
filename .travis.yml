language: ruby
rvm:
  - 2.0
  - 2.1
  - 2.2
  - 2.3.1
addons:
  firefox: 50.0
before_install:
  - sudo ./provisioning/install_selenium_driver.sh
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - gem install bundler
cache: bundler
notifications:
  email:
    on_success: change
    on_failure: always
